<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLyxx Store - Top Up Diamond</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>iLyxx Store</h1>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Top Up</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <img src="banner.png" alt="Promo Game">
    </section>

    <section class="topup-form">
        <h2>Top Up Diamond</h2>
        <label for="userID">ID Pengguna:</label>
        <input type="text" id="userID" placeholder="Masukkan ID Anda">

        <label for="zoneID">ID Zona:</label>
        <input type="text" id="zoneID" placeholder="Masukkan Zona Anda">

        <button class="check-region">Cek Region</button>
    </section>

    <section class="products">
        <h2>Pilih Produk</h2>
        <div class="product-list">
            <div class="product">
                <p>277 Diamond</p>
                <span class="price">Rp 73.400</span>
            </div>
            <div class="product">
                <p>750 Diamond</p>
                <span class="price">Rp 196.109</span>
            </div>
        </div>
    </section>
</body>
</html>
