<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2C2C2C; /* Abu-abu tua */
            color: #FFFFFF; /* Putih */
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background-color: #FFFFFF; /* Putih */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: #2C2C2C;
        }

        h1, h2, p {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }

        .show {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        nav a {
            color: #2C2C2C;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #777777;
        }

        .hero {
            padding: 50px;
            background: #FFFFFF;
            color: #2C2C2C;
            border-bottom: 3px solid #CCCCCC;
        }

        .layanan {
            padding: 40px;
            background: #F5F5F5;
            color: #2C2C2C;
        }

        .kontak {
            background: #FFFFFF;
            padding: 30px;
            color: #2C2C2C;
        }

        footer {
            background: #2C2C2C;
            padding: 10px;
            font-size: 14px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

    </section>

    <footer>
        <p class="animasi">Â© 2025 iLyxx Store. All rights reserved.</p>
    </footer>

    <script>
        const animasiTeks = document.querySelectorAll('.animasi');

        function cekScroll() {
            animasiTeks.forEach(teks => {
                const posisi = teks.getBoundingClientRect().top;
                if (posisi < window.innerHeight - 100) {
                    teks.classList.add('show');
                }
            });
        }

        window.addEventListener('scroll', cekScroll);
        cekScroll(); 
    </script>
